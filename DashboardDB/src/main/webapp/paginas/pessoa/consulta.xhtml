<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/templates/template_cadastro.xhtml">
		<ui:define name="row">
			<h:form>
				<p:panel id="panel" header="#{msg['consultar_pessoa']}">
					<h:panelGrid columns="2" width="100%"
						columnClasses="colunaEsquerda,colunaDireita" >
						<h:column>
							<p:inputText placeholder="#{msg['nome']}" value="#{pessoaBean.buscaNome}"/>
							<p:spacer height="20px" />
							<p:commandButton id="btn_busca" value="#{msg['buscar']}" action="#{pessoaBean.consultarPessoa}"
											 update="panel" icon="fa fa-search" />
						</h:column>
						<h:column>
							<p:commandButton id="btn_novo" action="#{pessoaBean.cadastroPessoa}"
											 update="panel" icon="fa fa-plus-circle" styleClass="ui-button-salvar" />
							<p:tooltip id="toolTip_btn_novo" for="btn_novo" value="#{msg['novo_registro']}"
								 	   position="top" />
						</h:column>
					</h:panelGrid>
					<p:dataTable var="pessoa" 
								 value="#{pessoaBean.pessoas}" 
								 rows="10"
							 	 paginator="true"
								 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								 currentPageReportTemplate="{startRecord}-{endRecord} #{msg['de']} {totalRecords} #{msg['registros']}"
								 rowsPerPageTemplate="5,10,15">
						<p:column headerText="#{msg['nome']}">
							<h:outputText value="#{pessoa.nome}" />
						</p:column>
						<p:column headerText="#{msg['endereco']}">
							<h:outputText value="#{pessoa.endereco}" />
						</p:column>
						<p:column headerText="#{msg['email']}">
							<h:outputText value="#{pessoa.email}" />
						</p:column>
						<p:column headerText="#{msg['data_cadastro']}" 
								  style="text-align:center;">
							<h:outputText value="#{pessoa.dataFormatada}"/>
						</p:column>
						<p:column headerText="#{msg['ativo']}" style="text-align:center;">
							<h:outputText value="Sim" rendered="#{pessoa.ativo}"/>
							<h:outputText value="Não" rendered="#{!pessoa.ativo}"/>
						</p:column>
						<p:column headerText="#{msg['acao']}" style="text-align:center;">
							<p:commandButton id="btn_editar" action="#{pessoaBean.editarPessoa(pessoa)}"
											 icon="fa fa-pencil" styleClass="ui-button-editar" />
							<p:tooltip id="toolTip_btn_editar" for="btn_editar" value="#{msg['editar_registro']}"
									   position="top" />
							<p:spacer width="5px" />
							<p:commandButton id="btn_excluir" action="#{pessoaBean.excluirPessoa(pessoa)}" onclick="return confirm('Deseja fazer a Exclusão ?');  return false"
											 icon="fa fa-minus-circle" styleClass="ui-button-excluir" />
							<p:tooltip id="toolTip_btn_excluir" for="btn_excluir" value="#{msg['excluir_registro']}"
								 	   position="top" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
