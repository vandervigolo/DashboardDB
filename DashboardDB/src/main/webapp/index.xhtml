<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="/templates/template_inicial.xhtml">

		<ui:define name="row">
			<center>
				<div class="senha">

					<h:form>
					
						<p:panel id="basic" header="#{msg['login']}"
							style="margin-bottom:20px">
							
							<h:panelGrid columns="1" >
								<p:inputText id="login" 
									 required="true" placeholder="#{msg['login']}"
									requiredMessage="#{msg['login']}: #{msg['requerido']}" />
								<p:message for="login" styleClass="txt_senha"  display="text"/>
								
								<p:password id="senha" placeholder="#{msg['senha']}" required="true"
									requiredMessage="#{msg['senha']}: #{msg['requerido']}" />
								<p:message for="senha" styleClass="txt_senha" display="text"/>
								
								<p:commandButton value="#{msg['entrar']}" action="/paginas/pessoa/consulta.xhtml" update="@form" icon="pi pi-sign-in" />
							</h:panelGrid>
							
							<f:facet name="footer">
								<h:outputText value="#{msg['bem_vindo']}" />
							</f:facet>
						</p:panel>
					</h:form>

				</div>
			</center>

		</ui:define>

	</ui:composition>
</h:body>
</html>
